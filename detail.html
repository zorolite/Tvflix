<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tvflix is a popular movie app
    ">

    <!-- 
        - favicon
     -->

    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <!-- 
        -google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


    <!-- 
        -custom css link
     -->

    <link rel="stylesheet" href="./css/style.css">

    <!-- 
        - custom js link
      -->

    <script src="./js/global.js" defer></script>

    <script src="./js/detail.js" type="module"></script>

</head>

<body>
    <!-- 
        -  HEADER
    -->

    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./images/logo.png" alt="Tvflix home" width="140" height="32">
        </a>

        <div class="search-box" search-box>

            <div class="search-wrapper " search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder=" Search any movies..."
                    class="search-field" autocomplete="off" search-field>

                <img src="./images/search.png" alt="search" width="24" height="24" class="leading-icon">

            </div>

            <button class="search-btn" search-toggler>
                <img src="./images/close.png" alt="close search box" width="24" height="24">
            </button>
        </div>


        <div class="search-btn" search-toggler menu-close>
            <img src="./images/search.png" alt="open search box" width="24" height="24">
        </div>


        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./images/menu.png" alt="open menu" class="menu" width="24" height="24">

            <img src="./images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>


    </header>

    <main>

        <!-- 
        -  SIDEBAR
    -->

        <nav class="sidebar" sidebar></nav>

        <div class="overlay" overlay menu-toggler></div>

        <article class="container" page-content></article>

    </main>

</body>

</html>
